# Backup repository configuration
backup_repo_url: "git@github.com:FoxySimon/dotfiles.git"
backup_repo_branch: "master"

# Backup role configuration
backup_role: "master"  # "master" or "slave"

# Backup schedule
backup_cron_schedule: "0 */6 * * *"  # Everyday, every 6 hour
backup_user: "simon"
backup_destination: "/home/{{ backup_user }}/.cfg"

aliases_file: .shell_aliases
